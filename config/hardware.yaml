#config_version=5
playfields:
    playfield:
        tags: default
        default_source_device: bd_plunger
    
coils:
    c_flipper_left_main:
        number: 1
        default_pulse_ms: 20
    c_flipper_left_hold:
        number: 2    
        allow_enable: true
    c_flipper_right_main:
        number: 3
        default_pulse_ms: 20
    c_flipper_right_hold:
        number: 4
        allow_enable: true
    c_flipper_upper_main:
        number: 5
        default_pulse_ms: 20
    c_flipper_upper_hold:
        number: 6    
        allow_enable: true        
    c_sling_left:
        number: 7
    c_slingshot_right:
        number: 8
    c_jet_left:
        number: 31
    c_jet_right:
        number: 32
    c_jet_down:
        number: 33
    c_trough_eject:
        number: 41
        default_pulse_ms: 20

