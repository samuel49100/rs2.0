        number: 1
        default_pulse_ms: 20
    c_flipper_left_hold:
        number: 2    
        allow_enable: true
    c_flipper_right_main:
        number: 3
        default_pulse_ms: 20
    c_flipper_right_hold:
        number: 4
        allow_enable: true
    c_flipper_upper_main:
        number: 5
        default_pulse_ms: 20
    c_flipper_upper_hold:
